<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <h1>
      QuizMoi
    </h1>
  </div>
  <div class="quiz-wrapper">
    <p class="question">Which anime is objectively better?</p>
    <form class="quiz">
      <input type="radio" value="A" id="radioA" name="radioQuestion" required>
      <label class="quiz-label" id="choiceA">Full Metal Alchemist</label>
      <input type="radio" value="B" id="radioB" name="radioQuestion">
      <label class="quiz-label" id="choiceB">My Hero Academia</label>
      <input type="submit" value="Next" class="quiz-submit">
    </form>
  </div>
  <div class="quiz-score">
    <h2>Current Score: </h2>
    <p class="score-text">0/0</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
